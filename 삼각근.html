            <p><b>어깨를 둥글게 하고 팔을 움직이는 삼각형 모양의 근육으로, 빗장뼈·어깨뼈·위팔뼈를 결합하며, 수축하면 위팔을 옆에서 위로 올리는 운동이 일어나는 근육이다.</b></p>
            <h2>운동법</h2>
            <p><b>덤벨이나 밴드, 튜빙을 이용한 운동에는 덤벨 숄더 프레스가 가장 대표적이며, 그 외 아놀드 프레스, 전면 삼각근을 발달시키기 위한 프론트 레이즈, 측면 삼각근을 발달시키기 위한 래터럴 레이즈, 후면 삼각근을 발달시키기 위한 벤트 오버 리버스 플라이 등이 있다.</b> </p>
