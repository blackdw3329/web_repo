            <p><b>상체의 운동에 관여하는 가슴에 있는 삼각형 근육이다. 편평하고 매우 크고 강대한 근육이다.</b></p>
            <h2>운동법</h2>
            <p><b>대흉근의 바깥쪽 부분을 발달시키기 위해서는 바벨에 비해 상대적으로 관절의 가동범위가 더 많이 나오는 덤벨을 이용하여 덤벨 벤치 프레스, 인클라인 덤벨 벤치 프레스, 디클라인 덤벨 벤치 프레스를 실시하면 운동의 효과를 극대화할 수 있다.<br><br> 대흉근의 안쪽 부분을 발달시키기 위해서는 머신 펙 덱 플라이, 덤벨 플라이, 인클라인 덤벨 플라이 등을 실시한다.</b> </p>
