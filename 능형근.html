            <h2>능형근</h2>
            <p><b>능형근은 견갑골과 흉추 사이에 붙어있는 근육으로 마름모꼴의 모양을 하고 있다고 하여 마름근으로도 불린다. 이는 신체에서 어깨를 펴주거나 당기는 역할을 한다.</b></p>
            <h2>운동법</h2>
            <p><b>능형근을 공략하기 위한 운동으로는 대표적으로 바벨을 이용한 벤트 오버 바벨 로우가 있으며, 기구를 이용한 운동에는 시티드 케이블 로우, 티바 로우, 덤벨을 이용한 운동에는 벤트 오버 덤벨 로우, 원 암 덤벨 로우 등이 있으며, 케이블을 이용한 시티드 케이블 로우 등이 있다.</b> </p>
