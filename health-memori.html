<!DOCTYPE html>
<html>
<head>
    <title>운동 기록 페이지</title>
</head>
<body>
    <h1>운동 기록</h1>

    <!-- 운동 종류와 계수 선택 -->
    <label for="exerciseType">운동 종류:</label>
    <select id="exerciseType">
        <option value="benchPress">벤치 프레스</option>
        <option value="squat">스쿼트</option>
        <option value="deadlift">데드리프트</option>
        <!-- 다른 운동 종류도 추가 가능 -->
    </select>

    <label for="exerciseSets">운동 계수:</label>
    <input type="number" id="exerciseSets" value="3">

    <!-- 세트, 무게, 횟수 입력 폼 -->
    <h2>운동 기록 입력</h2>
    <label for="sets">세트:</label>
    <input type="number" id="sets" min="1" value="1">
    
    <label for="weight">무게 (kg):</label>
    <input type="number" id="weight" min="0" step="0.5" value="0">
    
    <label for="reps">횟수:</label>
    <input type="number" id="reps" min="1" value="1">
    
    <!-- 기록 저장 버튼 -->
    <button id="saveRecord">기록 저장</button>
    
    <!-- 기록 표시 -->
    <div id="recordList">
        <h2>운동 기록</h2>
        <ul id="recordItems">
            <!-- 기록이 여기에 추가될 것입니다 -->
        </ul>
    </div>

    <script>
        // 기록을 저장할 배열
        var exerciseRecords = [];

        // 기록 저장 버튼 클릭 이벤트
        document.getElementById('saveRecord').addEventListener('click', function() {
            var exerciseType = document.getElementById('exerciseType').value;
            var exerciseSets = document.getElementById('exerciseSets').value;
            var sets = document.getElementById('sets').value;
            var weight = document.getElementById('weight').value;
            var reps = document.getElementById('reps').value;
            
            // 기록 객체 생성
            var record = {
                exerciseType: exerciseType,
                exerciseSets: exerciseSets,
                sets: sets,
                weight: weight,
                reps: reps
            };

            // 기록 배열에 추가
            exerciseRecords.push(record);

            // 기록 표시 업데이트
            displayRecords();
        });

        // 기록을 HTML에 표시하는 함수
        function displayRecords() {
            var recordItems = document.getElementById('recordItems');
            recordItems.innerHTML = '';

            exerciseRecords.forEach(function(record) {
                var listItem = document.createElement('li');
                listItem.textContent = `${record.exerciseType} (${record.exerciseSets}계수) - 세트: ${record.sets}, 무게: ${record.weight}kg, 횟수: ${record.reps}`;
                recordItems.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
