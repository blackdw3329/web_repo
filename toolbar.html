    <script>
        function checkLoginStatus() {
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // 로그인 되어 있음
        document.getElementById("userInfo").innerHTML = "안녕하세요, " + user.displayName + "님!";
      } else {
        // 로그인 되어 있지 않음
        document.getElementById("userInfo").innerHTML = "로그인이 필요합니다. <a href='login.html'>로그인 페이지로 이동</a>";
      }
    });
  }

  // 페이지 로딩 시 로그인 상태 확인
  window.onload = function() {
    checkLoginStatus();
  };
    </script>
