            <p>흔히 대퇴부 후면 운동을 ‘대퇴이두근 운동’이라고 말하지만, 정확히는 '슬굴곡근 운동'이라고 해야 한다. 슬굴곡근 운동으로는 스탠딩 레그 컬, 라잉 레그 컬, 스티프 레그 데드리프트 등이 있다. </p>
